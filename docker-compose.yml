version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:latest
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong!Passw0rd
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - type: bind
        source: D:\_docker\sql_server
        target: /var/opt/mssql
